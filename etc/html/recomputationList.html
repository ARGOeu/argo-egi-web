<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd" tpl:extends="/lavoisier/_default_?accept=html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content" id="content">

        <section class="content-header" id="content-header">
            <h1>
                Recomputation
                <small>History of the requests</small>
            </h1>

        </section>



        <div class="col-md-12 box box-primary">

                <div class="box-header">
                    <a href="/lavoisier/recomputation"><button class="btn btn-primary" type="submit">New request of recomputation</button></a>
                </div>


            <div class="box-content"  style="padding-top:20px">

                <table class="dataTable display display-compact">
                   <thead>
                    <tr>
                        <th tpl:if="/properties/@admin='true'">Modify the recomputation</th>
                        <th tpl:else="">Details</th>
                        <th>Requestor</th><th>Registration Date</th><th>Status</th><th>Status</th>
                    </tr>
                   </thead>
                   <tbody>

                        <tr tpl:foreach="/properties/entry/entries/entries[entry[@key='recompId']/text()!='0']">
                            <td><a href="/lavoisier/form_recomputation_results?recompId={{entry[@key='recompId']/text()}}&amp;accept=html" title="Link to the details">{{entry[@key='recompId']/text()}}</a></td>
                            <td>{{entry[@key='requestor']/text()}}</td>
                            <td>{{entry[@key='RequestDate']/text()}}</td>
                            <td>{{entry[@key='status']/text()}}</td>
                            <td>{{entry[@key='status2']/text()}}</td>
                        </tr>
                   </tbody>
               </table>

            </div>


            </div>




    </section><!-- /.content -->
</div><!-- /.right-side -->
</div>
</body>

<script>

    $('#dataTableJs').DataTable({

    });


</script>


</html>
