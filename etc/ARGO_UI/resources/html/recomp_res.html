<!DOCTYPE html>

<html  xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd"   xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="http://localhost:8080/lavoisier/_default_?accept=html">


<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
    <aside class="right-side" id="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" id="content-header">
            <h1>
                Recomputation
                <small>Management page</small>
            </h1>
            <ol class="breadcrumb" id="breadcrumb">
                <li ><a href="#"><i class="fa fa-dashboard"></i> Recomputation Management</a></li>
                <li class="active">Index</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="content">

             <div class="alert alert-info">
                            Your request has been successfully submitted (details below) <br/>
                            You should wait now for the validation.<br/>
                            You will be informed by email .
             </div>

            <table class="table">
                <thead>
                    <tr><th tpl:foreach="e:entries/e:entry">@key</th></tr>
                </thead>
                <tbody>
                <tr>
                <tr><th tpl:foreach="e:entries/e:entry">text()</th></tr>
                </tr>

                </tbody>

            </table>


        </section><!-- /.content -->

    </aside><!-- /.right-side -->
</div>



</body>

<script src="/resource/ARGO_UI/resources/js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>

<script type="text/javascript" src="/resource/ARGO_UI/resources/js/multiselect.js"></script>
<script>


    $(document).ready(function ($) {
        $('#listSites').multiSelect({

                }
        );


        $('#reportrange').daterangepicker(
                {
                    timePicker: true,
                    format: 'YYYY-MM-DD',
                    startDate: moment().subtract('days', 29),
                    endDate: moment()
                }

        );

        <!-- Variable initialisation for the autocomplete -->
        var availableNgis = "ALL" + $("#listNgi").text();
        var availableSites =  "ALL" + $("#listSite").text();
        var tabavailableNgis=  availableNgis.split(',');
        var tabavailableSite= availableSites.split(',');

        $("#filters-ngi").autocomplete({
            search:true,
            source: tabavailableNgis,
            TextHint : "Enter search or Double click to have the whole list"

        });

        $("#filters-site").autocomplete({
            source: tabavailableSite,
            autoFocus: true
        });



        $("#buttonSubmit").click(function(){

            $("#recomp_form").submit();

        });

        <!-- date picker load -->




    });




</script>

</html>
