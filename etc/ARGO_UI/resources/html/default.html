<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
    <head>
        <meta charset="UTF-8" />
        <title>ARGO</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />


        <!-- bootstrap 3.0.2 -->
        <link rel="stylesheet" href="/resource/ARGO_UI/resources/css/AdminLTE.css"/>
        <link rel="stylesheet" href="/resource/ARGO_UI/resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/resource/ARGO_UI/resources/css/font-awesome.css"/>
        <link rel="stylesheet" href="/resource/ARGO_UI/resources/css/ionicons.min.css"/>
        <link rel="stylesheet" href="/resource/ARGO_UI/resources/css/jquery-ui.css"/>
        <link href="/resource/ARGO_UI/resources/css/bootstrap-timepicker.min.css" rel="stylesheet"/>
        <link href="/resource/ARGO_UI/resources/css/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <link href="/resource/ARGO_UI/resources/css/multiselect.css" rel="stylesheet" type="text/css"/>


        <link href="/resource/ARGO_UI/resources/css/font-beba.css" rel="stylesheet" type="text/css"/>

        <script src="/resource/ARGO_UI/resources/js/jquery.min.js"/>
        <script src="/resource/ARGO_UI/resources/js/jquery-ui-1.10.3.js"/>
        <script src="/resource/ARGO_UI/resources/js/bootstrap.min.js"></script>

        <script src="/resource/ARGO_UI/resources/js/AdminLTE/app.js"></script>
        <!--<script src="/resource/ARGO_UI/resources/js/AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js"></script>-->

        <script src="/resource/ARGO_UI/resources/js/scripts.js"></script>


        <link href="/resource/ARGO_UI/resources/css/custom.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="/resource/ARGO_UI/resources/img/favicon.ico"/>

    </head>
    <body class="skin-blue">




    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/lavoisier"><img src='/resource/ARGO_UI/resources/img/logo.png' alt='Argo'  /></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">ARGO WEB UI</a></li>


                </ul>



            </div><!--/.nav-collapse -->
        </div>
    </nav>

        <div class="wrapper row-offcanvas row-offcanvas-left" id="wrapper">
            <aside class="left-side sidebar-offcanvas">

                <section class="sidebar">

                    <ul class="sidebar-menu">

                        <li tpl:foreach="/menu/categories" class="treeview" id="sidebar-menu">
                            <a href="#">
                                <i class="{@icon}"></i> <span>{{@title}}</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li tpl:foreach="category" ><a href="{{@link}}"><i class="{@icon}"></i>{{text()}}</a></li>

                            </ul>
                        </li>


                    </ul>

                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side" id="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header" id="content-header">
                    <h1>
                       Home Page
                        <small>Start page</small>
                    </h1>

                </section>


                <!-- Main content -->
                <section class="content" id="content">




                </section><!-- /.content -->
            </aside><!-- /.right-side -->


        </div><!-- ./wrapper -->




        <!-- Bootstrap -->
        <script src="/resource/ARGO_UI/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="/resource/ARGO_UI/resources/js/AdminLTE/app.js" type="text/javascript"></script>

    </body>
</html>
