<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="ARGO_UI/resources/html/default.html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">

                <div class="pull-left info">



                </div>
            </div>


        </section>
        <!-- /.sidebar -->
    </aside>


    <aside class="right-side" id="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" id="content-header">

        </section>

        <!-- Main content -->
        <section class="content" id="content">



            <div tpl:foreach="/menu/categories" class="col-md-4 small-box {{@bg}}" style="margin-left:20px">
                <div class="inner">
                    <h4 style="font-size:24px;"> {{@title}} </h4>
                    <ul>

                        <li tpl:foreach="category">
                            <a style="color:white" href="{{@link}}"> {{text()}}</a>
                        </li>
                    </ul>
                </div>
                <div class="icon">
                    <i class="{{@icon}}"></i>
                </div>

            </div>


        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div>
</body>
</html>
