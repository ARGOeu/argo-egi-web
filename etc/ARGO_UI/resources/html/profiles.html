<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="http://localhost:8080/lavoisier?accept=html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
<aside class="right-side" id="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header" id="content-header">
        <h1>
            Profiles
            <small>Management page</small>
        </h1>
        <ol class="breadcrumb" id="breadcrumb">
            <li ><a href="#"><i class="fa fa-dashboard"></i> Profile Management</a></li>
            <li class="active">Index</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="content">


                <div class="col-md-12 box box-primary" tpl:foreach="/root/profile" id="{{@name}}" >
                    <div class="box-header" title="{{@name}}" data-toggle="tooltip" data-original-title="{{@name}}">
                         <h3 class="box-title">{{@name}}</h3>

                        <div tpl:if="/root/@admin='true'" class="box-tools pull-right">


                            <button id="removeProfile" style="margin-left:4px" class="btn btn-primary btn-xs" title="remove the profile">
                                <i class="fa fa-times"> </i>
                            </button>
                         </div>
                        <div tpl:else="" class="box-tools pull-right">
                            <button title="You are not authorized to edit" style="margin-left:4px" class="btn  btn-xs">
                                <i class="fa fa-lock"> </i>
                            </button>
                        </div>
                    </div>
                    <div class="box-content">

                        <div class="col-lg-4 col-xs-6"  tpl:foreach ="AND/OR">
                            <div class="small-box bg-blue" >
                                <div class="inner">

                                    <p  tpl:foreach ="Group" >{{@service_flavor}}</p>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>
        <div class="box-footer" tpl:if="/root/@admin='true'">
            <a href="/lavoisier/CreationProfiles"><button class="btn btn-primary" type="submit">Add new profile</button></a>
        </div>

    </section><!-- /.content -->
</aside><!-- /.right-side -->
</div>
</body>
</html>
