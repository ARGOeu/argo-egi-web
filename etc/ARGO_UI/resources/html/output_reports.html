<!DOCTYPE html>
<html  xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd"
       xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd"
       tpl:extends="http://localhost:8080/lavoisier/_default_?accept=html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">

    <aside tpl:if="/e:entries/e:entry/Site" class="left-side" id="left-side">
        <section class="sidebar">
            <ul class="sidebar-menu" style="list-style:none;">

                <li tpl:foreach="/e:entries/e:entry" style="padding-left:20px;">
                    <a   href="#{{@key}}" >
                        <i class="fa fa-angle-double-left" style="padding:5px"> </i>
                        <span> {{@key}} </span>
                        <i class="fa fa-angle-double-right" style="padding:5px"> </i>

                    </a>


                </li>


            </ul>
        </section>
    </aside>

    <aside class="right-side" id="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" id="content-header">
            <h1>
              Output Report


            </h1>

        </section>

        <!-- Main content -->
        <section class="content" id="content">








            <div  class="box box-primary">

                    <div tpl:foreach="/root" style="margin:20px" class="title">
                    <span > <a href="/lavoisier/choiceNgi?accept=html">EGI </a></span>
                    <span tpl:if="@ngi"><a href="/lavoisier/site_status?ngi={{@ngi}}&amp;accept=html">&gt;{{@ngi}}</a>  </span>
                    <span tpl:if="@site"><a href="/lavoisier/sf_status?ngi={{@ngi}}&amp;site={{@site}}&amp;accept=html"> &gt; {{@site}} </a> </span>
                    <span tpl:if="@sf"><a href="/lavoisier/host_status?ngi={{@ngi}}&amp;site={{@site}}&amp;sf={{@sf}}&amp;accept=html"> &gt; {{@sf}} </a> </span>
                    <span tpl:if="@host"><a href="/lavoisier/metric_status?ngi={{@ngi}}&amp;site={{@site}}&amp;sf={{@sf}}&amp;host={{@host}}&amp;accept=html"> &gt; {{@host}} </a> </span><span tpl:if="@metric"><a href="/lavoisier/metric_status?ngi={{@ngi}}&amp;site={{@site}}&amp;sf={{@sf}}&amp;host={{@host}}&amp;metric={{@metric}}&amp;accept=html"> &gt; {{@host}} </a> </span>
                    <span tpl:if="@metric"><a href="/lavoisier/metric_status?ngi={{@ngi}}&amp;site={{@site}}&amp;sf={{@sf}}&amp;host={{@host}}&amp;metric={{@metric}}&amp;accept=html"> &gt; {{@metric}} </a> </span><span> &gt; metric output</span>
                     <span  tpl:if="@timestamp"> &gt; {{@timestamp}}</span>

                    </div>


                <div tpl:if="/root/message or /root/summary">
                    <div tpl:foreach="/root" class="box-body" style="margin:50px">
                        <pre tpl:if="summary/text()!='null'">{{summary/text()}}</pre>
                        <pre tpl:if="message/text()!='null'" id="output">{{message/text()}}</pre>
                    </div>
                </div>

                <div tpl:else="">
                    <div class="box-body" style="padding:30px">
                        <span class="alert alert-info">Output not available for this metric</span>
                    </div>
                </div>




            </div>











        </section><!-- /.content -->

    </aside><!-- /.right-side -->


    <script>
        <!--
                $(document).ready(function() {

                    var output =document.getElementById('output');

                    output.textContent=output.textContent.replace('\n','<br/>');

                });
        -->
   </script>



</div>
</body>
</html>
