<!DOCTYPE html>

<html  xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd"   xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="http://localhost:8080/lavoisier/_default_?accept=html">


<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
    <aside class="right-side" id="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header" id="content-header">
            <h1>
                Profile
                <small>Management page</small>
            </h1>
            <ol class="breadcrumb" id="breadcrumb">
                <li ><a href="#"><i class="fa fa-dashboard"></i> Profile Management</a></li>
                <li class="active">Index</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" id="content">

            <div class="alert alert-info">
                Your request has been successfully submitted (details below)<br/>
                You should wait now for the validation and will be informed by email .
            </div>
            <br/><br/>


            <table class="table table-condensed table-striped ">
                <caption>Profile Description</caption>
                <tr tpl:foreach="e:entries/*[local-name()!='groups']">
                    <th>{{local-name()}}</th>
                    <td>{{text()}}</td>
                </tr>
                <tr tpl:foreach="e:entries/groups/*">
                    <th>{{name()}}</th>
                    <td>{{text()}}</td>
                </tr>

            </table>





        </section><!-- /.content -->

    </aside><!-- /.right-side -->
</div>



</body>




</html>
