## to fix timezone and avoid local one
user.timezone=UTC


# location of the caches for the data
cache.baseDirectory=/tmp

# Certificate path and associated password (accepted formats p12 and pem)
certificate.password = lavoisier(mdp)
certificate.path = /home/cyril/.lavoisier/lavoisier.p12

# Path to the CA , used for ssl authentication
lavoisier.ssl.trustStore=/home/cyril/Documents/ca-cert

# Path to the host certificate for the trusted authentication , could be the same value than certificate
lavoisier.ssl.keyStore=/home/cyril/.lavoisier/lavoisier.p12
lavoisier.ssl.keyStorePassword=lavoisier(mdp)


# Key used to interact with the ARGO API
argo.api.key=EGIKEY



# Host of the service, used to generate relative urls
server.baseUrl= http://localhost

# Email contact used to send emails for recomputation
contact.email=cyril.lorphelin@cc.in2p3.fr