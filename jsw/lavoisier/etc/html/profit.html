<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd"
      xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd"
      tpl:extends="/lavoisier/base?accept=html">
<head>
    <title>Profits</title>
</head>
<body>
    <div id="content" tpl:variable.threshold="1000">
        <h2 id="title">Profits higher than {{$threshold}}</h2>
        <ul>
            <li tpl:foreach="/e:entries/e:entry[text()>$threshold]"
                tpl:with-order="text()">{{text()}}</li>
        </ul>
    </div>
</body>
</html>
