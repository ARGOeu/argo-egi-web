<html xmlns="http://www.w3.org/1999/xhtml" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd"
      tpl:extends="/lavoisier/base?accept=html">
<head>
    <title>Parking</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <style>
        html, body, #map-canvas {
            width: 400px;
            height: 400px;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <script><!--
        function initialize() {
            var depart = document.getElementById('depart').getElementsByTagName('div');
            var center = document.getElementById('center').getElementsByTagName('div');
            var mapOptions = {
                zoom: 16,
                center: new google.maps.LatLng(center[0].textContent,center[1].textContent)
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var markers = document.getElementById('markers').getElementsByTagName('div');
            for (i=0; i<markers.length; i++) {
                var m = JSON.parse(markers[i].textContent);
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(m[0], m[1]),
                    map: map,
                    title: 'Distance='+m[2]
                });
                google.maps.event.addListener(marker, 'click', function(event) {
                    window.location.replace('https://maps.google.com/maps?saddr='
                            +depart[0].textContent+','+depart[1].textContent+'&daddr='
                            +event.latLng.lat()+','+event.latLng.lng());
                });
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    --></script>
</head>
<body>
    <div id="content">
        <h2 id="title">Parking</h2>
    </div>
    <div style="display: none">
        <div id="depart" tpl:foreach="/GeocodeResponse">
            <div tpl:text="Latitude" tpl:remove-text="Latitude">45.7826</div>
            <div tpl:text="Longitude" tpl:remove-text="Longitude">4.8653</div>
        </div>
        <div id="center" tpl:foreach="/GeocodeResponse/result/geometry/location">
            <div tpl:text="@lat">45.7598829</div>
            <div tpl:text="@lng">4.85640360</div>
        </div>
        <div id="markers">
            <div tpl:foreach="/GeocodeResponse/result/geometry/location/parks/park/coordinates"
                 tpl:text="concat('[', @lat, ',', @lng, ',', @Distance, ']')"
                                 >[45.760933374713396,4.854279202945241,0.33]</div>
            <div tpl:if="false()">[45.759693868931038,4.855634065658306,0.45]</div>
        </div>
    </div>
    <div id="map-canvas"/>
</body>
</html>
